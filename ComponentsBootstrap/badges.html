<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Badges</h2>
                <h3>Exemplo de cabeçalho com emblema <span class="badge rounded-pill bg-danger">Emblema</span></h3>
            </div>
        </div>
        <div class="rol">
            <div class="col">
                <h2>Badges dentro dos botões</h2>
                <button class="btn btn-warning position-relative">Mensagens
                    <span class="position-absolute top-0 
                    start-100 translate-middle rounded-pill badge bg-black p-2 border border-light"><span
                            class="visually-hidden"> 5+</span></span>
                </button>
            </div>
        </div>
        <div class="rol">
            <div class="col">
                <h2>Badges dentro dos botões2</h2>
                <button class="btn btn-info">Mensagens
                    <span class="badge bg-black border border-light">7</span>
                </button>
            </div>
        </div>
    </div>
    <script src="bootstrap.bundle.js"></script>
</body>

</html>
